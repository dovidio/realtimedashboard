version: '3.1'
services:
  mongodb:
    hostname: mongodb
    container_name: mongodb
    image: mongo:4.2.8
    restart: always
    command: --bind_ip_all --dbpath "/data/db" --replSet "rs0"
    expose:
      - 27017
    ports: 
      - 27017:27017
    volumes:
      - ~/mongo/realtimedashboard/db:/data/db
  server:
    build: ./server
    depends_on:
      - "mongodb"
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      - DB_HOSTNAME=mongodb
      - DB_PORT=27017
      - GENERATE_DATA=true
      - GENERATE_DATA_PERIOD=100 # PERIOD IN MILLISECONDS FOR WHICH A RANDOM APP DOWNLOAD WILL BE CREATED
  frontend:
    build: ./frontend/mapdashboard
    depends_on:
      - "server"
    ports:
      - 9000:80